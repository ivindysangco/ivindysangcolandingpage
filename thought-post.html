<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts - Ivin Dysangco</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thoughts-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 300px;
            padding: 3rem 2rem;
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thoughts-hero-content {
            text-align: center;
            max-width: 800px;
            color: white;
        }

        .thoughts-hero .headline {
            font-size: 2.5rem;
        }

        .thoughts-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .thought-item {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .thought-date {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .thought-title {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .thought-content {
            color: #666;
            line-height: 1.8;
            margin-bottom: 1rem;
            text-align: justify;
        }

        .thought-content p {
            margin-bottom: 1.25rem;
        }

        .thought-content p:last-child {
            margin-bottom: 0;
        }

        .thought-content strong {
            color: var(--text-dark);
            font-size: 1.2rem;
            display: block;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .thought-content blockquote {
            margin: 1.5rem 0;
            font-style: italic;
        }

        .thought-content blockquote em {
            font-style: italic;
        }

        .thought-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .thought-content a:hover {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
        }

        .thought-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Navigation styles */
        .post-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }

        .nav-arrow {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
            color: white;
        }

        .nav-arrow.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .back-to-list {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-list a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .thoughts-hero {
                padding: 2rem 1rem;
                min-height: 200px;
            }

            .thoughts-hero .headline {
                font-size: 1.75rem;
            }

            .thoughts-container {
                padding: 2rem 1rem;
            }

            .thought-item {
                padding: 1.5rem;
            }

            .thought-title {
                font-size: 1.25rem;
            }

            .post-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-arrow {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .thoughts-hero .headline {
                font-size: 1.5rem;
            }

            .thought-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Ivin Dysangco</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="thoughts-hero">
        <div class="thoughts-hero-content">
            <h1 class="headline">Thoughts</h1>
            <p class="subheadline">Perspectives on product management, leadership, and bridging operational and technical expertise</p>
        </div>
    </section>

    <section style="background: var(--light-bg); padding: 3rem 0;">
        <div class="thoughts-container">
            <div id="post-content">
                <!-- Single post content rendered by JavaScript -->
            </div>
            <div id="post-navigation" class="post-navigation">
                <!-- Navigation arrows rendered by JavaScript -->
            </div>
            <div class="back-to-list">
                <a href="thoughts-blog.html">&larr; Back to all thoughts</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ivin Dysangco. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="thoughts/thoughts-data.js"></script>
    <script src="thoughts/thoughts-template.js"></script>
</body>
</html>
